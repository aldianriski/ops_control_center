version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ops_control_center_db
    environment:
      POSTGRES_DB: edot_ops_control_center
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ops_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ops_control_center_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: edot_ops_control_center
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 24h
      JIRA_BASE_URL: ${JIRA_BASE_URL}
      JIRA_EMAIL: ${JIRA_EMAIL}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY:-INFRA}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SYNC_INTERVAL_CRON: ${SYNC_INTERVAL_CRON:-0 */6 * * *}
      REPORT_GENERATION_CRON: ${REPORT_GENERATION_CRON:-0 8 * * MON}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "3000:3000"
    volumes:
      - backend_logs:/app/logs
      - backend_reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ops_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ops_control_center_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - ops_network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_logs:
  backend_reports:

networks:
  ops_network:
    driver: bridge
